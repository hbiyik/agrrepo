                  linux-aarch64-rockchip-bsp6.1-boogie-git linux-aarch64-rockchip-bsp6.1-boogie-headers-git linux-aarch64-rockchip-bsp6.1-boogie-dtb-git linux-aarch64-rockchip-bsp6.1-boogie-openvfd-git,
