                  kodi-addon-visualization-starburst-git,
                  kodi-addon-visualization-waveform-git,
                  tvheadend-git,
                  libdvbcsa-git,]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: old-assets
      - name: prepare old packages
        run: |
          mkdir -p agr/tarballs/native/repo
          mkdir -p upload
          unzip -d agr/tarballs/native/repo oldassets.zip
          packages='${{ matrix.package }}'
          for package in ${packages}; do
            cp -rf agr/tarballs/native/repo/$package-*.pkg.* upload/ || true
          done
          ls -la agr/tarballs/native/repo
          ls -la upload
      - name: Build ${{ matrix.package }}
        uses: hbiyik/agr@master
        with:
          package: ${{ matrix.package }}
          skippgpcheck: true
          ignorearch: true
          os: alarm-armv7h
      - name: prepare built packages to upload
        if: always()
        run: |
          packages='${{ matrix.package }}'
          for package in ${packages}; do
            cp -rf agr/tarballs/native/repo/$package-*.pkg.* upload/ || true
          done
          zip -j0 "${{ matrix.package }}.zip" upload/*
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-${{ matrix.package }}
          path: ${{ matrix.package }}.zip

  genrepo:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: zips
          merge-multiple: true
      - run: |
          mkdir -p repo
          ls -la zips
          unzip -o -d repo "zips/*"
          ls -la repo
      - uses: actions/checkout@v4
        with:
          path: agrrepo
      - uses: ./agrrepo/.github/actions/sync
        with:
          tag: alarm-armv7h4
          reponame: boogie
